<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>canvas时钟</title>
	</head>

	<body>
		<canvas width="500" height="500" style="border: 1px solid #999; margin:50px auto; " id="clock">
           
        </canvas>
		<script>
			var clock = document.getElementById("clock");
			var cxt = clock.getContext('2d');

			function drawClock() {
				cxt.clearRect(0, 0, 500, 500);
				cxt.beginPath();
				cxt.lineWidth = 5;
				cxt.strokeStyle = "#000";
				cxt.arc(250, 250, 200, 0, 360, false); //绘制圆形，坐标250,250 半径200，整圆（0-360度），false表示顺时针
				cxt.stroke();
				cxt.closePath();

				for(var i = 0; i < 12; i++) {
					cxt.save();

					cxt.lineWidth = 7;
					cxt.strokeStyle = "#000";

					cxt.translate(250, 250);

					cxt.rotate(i * 30 * Math.PI / 180);
					cxt.beginPath();
					cxt.moveTo(0, -170);
					cxt.lineTo(0, -190);
					cxt.stroke();
					cxt.closePath();
					cxt.restore();
				}
				//分针刻度
				for(var i = 0; i < 60; i++) {
					cxt.save();
					cxt.lineWidth = 5;
					cxt.strokeStyle = "#000";
					cxt.translate(250, 250);
					cxt.rotate(i * 6 * Math.PI / 180);
					cxt.beginPath();
					cxt.moveTo(0, -180);
					cxt.lineTo(0, -190);
					cxt.stroke();
					cxt.closePath();
					cxt.restore();
				}

			}

			drawClock();
		</script>
	</body>

</html>
